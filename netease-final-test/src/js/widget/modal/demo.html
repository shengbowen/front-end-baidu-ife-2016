  <div id="video"><video src="http://mov.bn.netease.com/open-movie/nos/mp4/2014/12/30/SADQ86F5S_shd.mp4" width="890" height="570" controls=""></video></div>

<button class='u-trigger' >show modal</button>

<script src='animate.js'></script>
<script src='modal.js'></script>
<script>



var video = document.getElementById('video');
video.onclick = function(){
    alert("test");
}

var modal = new Modal({
  // 1. 内容配置
  cotent: video, //可传入节点和字符串
  // 2. 动画设置
  animation: {
    enter: 'bounceIn',
    leave: 'bounceOut'
  }
  // // 3. confirm回调
  // onConfirm: function(){
  //   console.log('ok')
  // },
  // // 4. cancel糊掉
  // onCancel: function(){
  //   console.log('cancel')
  // }
})


modal.on('confirm', function(){
  console.log('confirm')
})



document.querySelector('.u-trigger').addEventListener('click', function(){
  modal.show(video); 

})
</script>
